      outline: none;
    }
    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--link);
    }
    select {
      background: var(--card);
      color: var(--fg);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .desc {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: var(--fg);
    }
    .search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .search-box input[type="search"] {
      flex: 1;
      background: var(--card);
      color: var(--fg);
      border: 1px solid var(--border);
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .category-btn {
      background: var(--card);
      color: var(--fg);
      border: 1px solid var(--border);
      cursor: pointer;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .category-btn.active, .category-btn:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .item {
      background: var(--card);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--border);
      transition: background 0.2s;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }
    .item-link {
      color: var(--link);
      text-decoration: underline;
      word-break: break-all;
    }
    .item-desc {
      margin-top: 0.3rem;
      font-size: 0.98rem;
      color: var(--fg);
    }
    @media (max-width: 700px) {
      main { padding: 0 0.2rem; }
      .categories { flex-wrap: wrap; gap: 0.3rem; }
      .item { padding: 0.7rem; }
    }
    @media (max-width: 500px) {
      header { flex-direction: column; align-items: flex-start; gap: 0.7rem; }
      h1 { font-size: 1.2rem; }
      .desc { font-size: 1rem; }
    }
  </style>

let currentLang = localStorage.getItem('lang') || 'en';
let currentCat = null;

const langSwitch = document.getElementById('lang-switch');
const themeToggle = document.getElementById('theme-toggle');
const searchInput = document.getElementById('search');
const searchBtn = document.getElementById('search-btn');
const categories = document.getElementById('categories');
const list = document.getElementById('list');
const noResults = document.getElementById('no-results');

function setTheme(theme) {
  document.body.classList.toggle('dark-theme', theme === 'dark');
  themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', theme);
}
themeToggle.addEventListener('click', () => {
  const isDark = document.body.classList.toggle('dark-theme');
  setTheme(isDark ? 'dark' : 'light');
});
const savedTheme = localStorage.getItem('theme');
if (savedTheme) setTheme(savedTheme);
else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme('dark');
else setTheme('light');

function setLang(lang) {
  currentLang = lang;
  document.getElementById('site-title').textContent = translations[lang]['site-title'];
  document.getElementById('site-desc').textContent = translations[lang]['site-desc'];
  searchInput.placeholder = translations[lang]['searchPlaceholder'];
  renderCategories();
  renderList();
  localStorage.setItem('lang', lang);
}
langSwitch.addEventListener('change', e => setLang(e.target.value));
langSwitch.value = currentLang;
setLang(currentLang);

function renderCategories() {
  categories.innerHTML = '';
  const btnAll = document.createElement('button');
  btnAll.className = 'category-btn' + (currentCat === null ? ' active' : '');
  btnAll.textContent = translations[currentLang]['All'];
  btnAll.onclick = () => { currentCat = null; renderCategories(); renderList(); };
  categories.appendChild(btnAll);
  allCats.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'category-btn' + (currentCat === cat ? ' active' : '');
    btn.textContent = cat;
    btn.onclick = () => { currentCat = cat; renderCategories(); renderList(); };
    categories.appendChild(btn);
  });
}

function filterData() {
  const q = searchInput.value.trim().toLowerCase();
  return data.filter(item => {
    if (currentCat && !item.cats.includes(currentCat)) return false;
    if (!q) return true;
    const text = [
      item.title[currentLang],
      item.desc[currentLang],
      item.cats.join(' ')
    ].join(' ').toLowerCase();
    return text.includes(q);
  });
}

function renderList() {
  const items = filterData();
  list.innerHTML = '';
  if (!items.length) {
    noResults.textContent = translations[currentLang]['noResults'];
    noResults.style.display = 'block';
    return;
  }
  noResults.style.display = 'none';
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <div class="item-title">
        <a class="item-link" href="${item.url}" target="_blank" rel="noopener">${item.title[currentLang]}</a>
      </div>
      <div class="item-desc">${item.desc[currentLang]}</div>
      <div style="margin-top:0.4rem; font-size:0.93em; color:var(--accent)">
        ${item.cats.map(cat => `<span style="margin-right:0.5em;">#${cat}</span>`).join('')}
      </div>
    `;
    list.appendChild(div);
  });
}

searchBtn.addEventListener('click', renderList);
searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') renderList(); });

renderCategories();
renderList();
</script>
